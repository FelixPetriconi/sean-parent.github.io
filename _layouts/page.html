---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

    {% if page.comments %}                            
    <script src="https://utteranc.es/client.js"
            repo="sean-parent/sean-parent.github.io"
            issue-term="pathname"
            theme="github-light"
            crossorigin="anonymous"
            async>
    </script>
    {% endif %}

</article>
